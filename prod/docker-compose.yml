services:
  db:
    image: mariadb:11.4
    container_name: backend-db-1
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-appdb}
      MARIADB_USER: ${MARIADB_USER:-appuser}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-apppass}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpass}
      TZ: ${TZ:-America/Santiago}
    volumes:
      - backend_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "test -S /run/mysqld/mysqld.sock || (exec 3<>/dev/tcp/127.0.0.1/3306 >/dev/null 2>&1)"]
      interval: 10s
      timeout: 5s
      retries: 30

  web:
    build:
      context: ..
      dockerfile: Dockerfile
      target: web
    container_name: backend-web-1
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MARIADB_DATABASE:-appdb}
      DB_USER: ${MARIADB_USER:-appuser}
      DB_PASSWORD: ${MARIADB_PASSWORD:-apppass}
      TZ: ${TZ:-America/Santiago}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change_me_replace}
      DJANGO_DEBUG: 0
    expose:
      - "8000"
    entrypoint: ["/usr/local/bin/wait-for-db.sh", "db", "${MARIADB_USER:-appuser}", "${MARIADB_PASSWORD:-apppass}", "3306", "--"]
    command: ["/workspace/.venv/bin/gunicorn", "project.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "2"]
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: Dockerfile
      target: api
    container_name: backend-api-1
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MARIADB_DATABASE:-appdb}
      DB_USER: ${MARIADB_USER:-appuser}
      DB_PASSWORD: ${MARIADB_PASSWORD:-apppass}
      TZ: ${TZ:-America/Santiago}
    expose:
      - "8001"
    entrypoint: ["/usr/local/bin/wait-for-db.sh", "db", "${MARIADB_USER:-appuser}", "${MARIADB_PASSWORD:-apppass}", "3306", "--"]
    command: ["/workspace/.venv/bin/uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001"]
    restart: unless-stopped

  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: backend-proxy-1
    depends_on:
      - web
      - api
    volumes:
      - ../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../infra/nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
      # - ../infra/certs:/certs:ro
      # - ../infra/nginx/security-ssl.conf:/etc/nginx/conf.d/security-ssl.conf:ro
    ports:
      - "80:80"
      # - "443:443"
    restart: unless-stopped

volumes:
  backend_db_data:
    name: backend_db_data
